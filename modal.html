<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
<button class="trigger">Click here to trigger the modal!</button>
<div id="header">Tet's Library</div>
<div id="formcontainer">
  <div id="formheader">Add Book</div>
  <form id="formbody">
      <div>
          <label for="book_title">Title:</label>
          <input type="text" id="book_title" value = "konosuba">
      </div>
      <div>
          <label for="book_author">Author:</label>
          <input type="text" id="book_author" value = "akatsuki">
      </div>
      <div>
          <label for="book_pages">Pages:</label>
          <input type="number" id="book_pages" value = "1000">
      </div>
      <div>
          <label for="book_read" id="readit">Have you read it?</label>
          <input type="checkbox" id="book_read">
      </div>
      <button id="book_createbook" type="button">Create Book</button>
      <button id="book_close" type="button">Close</button>
  </form>
</div>
<div class="modal">
    <div class="modal-content">
        <span class="book_closebutton">&times;</span>
        <h1>Hello, I am a modal!</h1>
    </div>
</div>
<script>
  const modal = document.querySelector(".modal");
const trigger = document.querySelector(".trigger");
const closeButton = document.querySelector(".book_closebutton");

function toggleModal() {
    modal.classList.toggle("show-modal");
}

function windowOnClick(event) {
    if (event.target === modal) {
        toggleModal();
    }
}

trigger.addEventListener("click", toggleModal);
closeButton.addEventListener("click", toggleModal);
window.addEventListener("click", windowOnClick);
</script>
</body>
</html>
