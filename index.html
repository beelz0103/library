<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<button id="addbook">Add Book</button>
<div id="formcontainer">
    <div id="formheader">Add Book</div>
    <form id="mylibrary">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" value = "konosuba">
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" value = "akatsuki">
        </div>
        <div>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" value = "1000">
        </div>
        <div>
            <label for="read" id="readit">Have you read it?</label>
            <input type="checkbox" id="read">
        </div>
        <button id="createbook" type="button">Create Book</button>
    </form>
</div>
<div class="cardcontainer">   
</div>
<script src="script.js"></script>
</body>
</html>
